<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="css/rlakf.css" />

    <div class="poster">

      <img src="img/하늘퍼즐조각3.png" class="puzzle-3" alt="퍼즐 조각 3" />
